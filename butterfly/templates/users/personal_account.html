<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/personal_account.css">
    <title>Личный кабинет</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-item">
                <a href="#">
                    Butterfly
                </a>
            </div>
        </div>
        <div class="header__search">
            <div class="header__search-form">
                <form action="#" method="get">
                    <input type="search" name="search" id="searchFinds" placeholder="Найти">
                </form>
            </div>
        </div>
        <div class="header__icons">
            <div class="header__icons-items">
                <a href="#">
                    <img src="./icons/basket_icon.svg" alt="basket" srcset="">
                </a>
                <a href="#">
                    <img src="./icons/personal_profile_icon.svg" alt="personal account" srcset="">
                </a>
            </div>
        </div>
    </header>
    <div class="personal">
        <div class="wrapper">
            <div class="navigation">
                <div class="navigation__photo">
                    <div class="navigation__photo-elem">
                        <img src="/images/personal_photo.jpg" alt="You'r photo">
                    </div>
                </div>
                <div class="navigation__menu">
                    <div class="navigation__menu-elem">
                        <ul>
                            <li><a href="#">Корзина</a></li>
                            <li><a href="#">Настройки</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="about">
                <div class="about__account">
                    <div class="about__account-title">
                        Информация о Вас
                    </div>
                    <div class="about__account-information">
                        <ul>
                            <li><a href="#">Ваше имя: {{username}}</a></li>
                            <li><a href="#">Ваша фамилия:</a></li>
                            <li><a href="#">Электронная почта:</a></li>
                            <li><a href="#">Ваш телефон:</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="notifications">
                <div class="notifications__wrapper">
                    <div class="notifications__wrapper-title">
                        Уведомления
                    </div>
                    <!-- здесь блок со список уведомлений -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
