<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/auth.css">
    <title>Авторизация | Регистрация</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-item">
                <a href="#">
                    Butterfly
                </a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="content__breadcrumbs">
                <h3>Главная > Регистрация</h3>
            </div>
            <div class="content__image">
                <img src="/images/bg_auth.png" alt="cosmetic face picture">
            </div>
        </div>
        <div class="authorization">
            <div class="authorization__title">
                <div class="line"></div>
                <div class="authorization__title-text">
                    Авторизация
                </div>
                <div class="line"></div>
            </div>
            <div class="authorization__auth">
                <div class="authorization__auth-form">
                    <form action="" method="post">
                        <input type="text" placeholder="Логин">
                        <input type="password" name="password" id="password1" placeholder="Пароль">
                        <div class="authorization__auth-recover">
                            <a href="#">Восстановить пароль</a>
                        </div>
                        <div class="authorization__auth-button">
                            <input type="submit" value="Авторизоваться">
                        </div>
                    </form>
                </div>
            </div>
            <div class="registration">
                <div class="registration__title">
                    <div class="line"></div>
                    <div class="registration__title-text">
                        Регистрация
                    </div>
                    <div class="line"></div>
                </div>
                <div class="registration__reg">
                    <div class="registration__reg-form">
                        <form action="" method="post">
                            <input type="text" placeholder="Логин">
                            <input type="password" name="#" id="#" placeholder="Пароль">
                            <input type="email" name="#" id="#" placeholder="Email">
                            <div class="registration__reg-button">
                                <input type="submit" value="Создать личный кабинет">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        
    </style>

</body>
</html>
