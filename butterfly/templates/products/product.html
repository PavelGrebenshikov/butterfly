{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
{% endblock styles %}

{% block content %}
    <div class="box">
        <div class="wrap">
            <div class="picture">
                <img class="picture__image" src="{{ product.get_image_url }}" alt="Product image">
            </div>
            <div class="data">
                <div class="title">
                    {{ product.name }}
                </div>
                <div class="format">
                    Формат: Флакон 300мл
                </div>
                <div class="code-product">
                    Код продукта: 3DBD#
                </div>
                <div class="count">
                    Количество: 1
                </div>
                <div class="price">
                    Цена: 500 руб
                </div>
                <div class="add-to-basket">
                    <button class="add-to-basket__button">Добавить в корзину</button>
                </div>
            </div>
        </div>
        <div class="description">
            <div class="description-title">Описание</div>
            <div class="description-text">
                {{ product.description }}
            </div>
        </div>
    </div>
{% endblock content %}
